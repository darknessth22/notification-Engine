
# Model Configuration
model:
  fire_detection:
    path: "apps/ai_detection/models/FireSmoke3.pt"
    confidence_threshold: 0.5

# Video Input Configuration
video:
  stream_url: "data/videos/firetest3.mp4"
  output_directory: "data/violations"

# Chrome and WebDriver Configuration
chrome:
  driver:
    executable_path: "/home/dark/chromedriver-linux64/chromedriver"
    binary_location: "/usr/bin/chromium-browser"
  
  profile:
    user_data_dir: "/home/dark/chrome_profile_temp"
    profile_directory: "Default"

# WhatsApp Notification Configuration
whatsapp:
  contact_name: "Fares Voda"
  phone_number: "+201553641192"

# Server Configuration
server:
  host: "0.0.0.0"
  port: 8000
  reload: false

# Logging Configuration
logging:
  level: "DEBUG"
  file_path: "./fire_detection.log"

# Detection Notification Settings
notification:
  initial_alert_counter: 1
  default_priority: "High"

# Device Configuration
device:
  prefer_cuda: true